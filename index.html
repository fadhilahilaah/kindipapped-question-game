<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="src/app.css" />

    <title>Kindipapped Game</title>
  </head>
  <body>

    <div class="container">
    <h1>Kindipapped Game</h1>
        <h5 id="description">Spark Fun with Every Question!</h5>
        <button id="startBtn">Start</button>
        <div id="questionContainer" class="hidden">
            <div id="loading" class="hidden">Shuffling questions...</div>
            <div id="questionDisplay"></div>
            <button id="nextBtn" class="hidden">Next</button>
            <button id="resetBtn" class="hidden">Reset</button>
        </div>
    </div>

    <!-- script -->
    <script src="src/app.js"></script>
  </body>
</html>
